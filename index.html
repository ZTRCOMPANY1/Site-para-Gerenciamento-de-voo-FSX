<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerenciador de Voo FSX</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h2>Registrar Novo Voo</h2>
    <form id="vooForm" class="row g-3">
      <div class="col-md-6">
        <input type="text" id="origem" class="form-control" placeholder="Aeroporto Origem (ex: SBGR)" required>
      </div>
      <div class="col-md-6">
        <input type="text" id="destino" class="form-control" placeholder="Aeroporto Destino (ex: SBCT)" required>
      </div>
      <div class="col-md-2">
        <input type="number" id="dia" class="form-control" placeholder="Dia" min="1" max="31" required>
      </div>
      <div class="col-md-2">
        <input type="number" id="mes" class="form-control" placeholder="Mês" min="1" max="12" required>
      </div>
      <div class="col-md-3">
        <input type="time" id="hora" class="form-control" required>
      </div>
      <div class="col-md-3">
        <select id="aeronaveSelect" class="form-select" required></select>
      </div>
      <div class="col-md-2">
        <select id="status" class="form-select" required>
          <option value="Planejado">Planejado</option>
          <option value="Em Voo">Em Voo</option>
          <option value="Pousado">Pousado</option>
          <option value="Cancelado">Cancelado</option>
        </select>
      </div>
      <div class="col-md-12">
        <button type="submit" class="btn btn-success">Registrar Voo</button>
        <a href="historico.html" class="btn btn-primary">Ver Histórico</a>
        <a href="aeronaves.html" class="btn btn-secondary">Cadastrar Aeronave</a>
        <a href="dashboard.html" class="btn btn-secondary">Dashboard</a>
        <a href="cronometro.html" class="btn btn-primary">cronometro</a>
      </div>
    </form>

    <hr>
    <h3>Lista de Voos</h3>
    <div class="mb-2">
      <select id="statusFiltro" class="form-select w-auto d-inline-block">
        <option value="Todos">Todos os Status</option>
        <option value="Planejado">Planejado</option>
        <option value="Em Voo">Em Voo</option>
        <option value="Pousado">Pousado</option>
        <option value="Cancelado">Cancelado</option>
      </select>
      <input type="text" id="dataFiltro" class="form-control d-inline-block w-auto" placeholder="Dia/Mês (ex: 05/05)">
    </div>
    <div class="row" id="voosLista"></div>
    <div id="mapa" style="height: 400px; display:none;" class="mt-4"></div>
  </div>
  
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="script.js"></script>
  <script src="cronometro.js"></script>
</body>
</html>
